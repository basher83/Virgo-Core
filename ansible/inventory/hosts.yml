---
# Ansible inventory for Virgo-Core infrastructure
# Proxmox VE clusters and standalone hosts

# =============================================================================
# Matrix Cluster - 3-node Proxmox VE 9.x cluster
# =============================================================================
matrix_cluster:
  hosts:
    foxtrot:
      ansible_host: foxtrot
      node_id: 5
    golf:
      ansible_host: golf
      node_id: 6
    hotel:
      ansible_host: hotel
      node_id: 7

# =============================================================================
# Doggos Cluster - 3-node Proxmox VE cluster
# =============================================================================
doggos_cluster:
  hosts:
    lloyd:
      ansible_host: lloyd
    mable:
      ansible_host: mable
    holly:
      ansible_host: holly

# =============================================================================
# Standalone Hosts
# =============================================================================
standalone:
  hosts:
    alpha:
      ansible_host: alpha
    bravo:
      ansible_host: bravo

# =============================================================================
# Groups of Groups
# =============================================================================
proxmox_clusters:
  children:
    matrix_cluster:
    doggos_cluster:

all_hosts:
  children:
    proxmox_clusters:
    standalone:
