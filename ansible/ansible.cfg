[defaults]
# Inventory location
inventory = inventory

# Roles path
roles_path = roles

# Remote user (commented out to use SSH config)
# remote_user = ansible

# Python interpreter
interpreter_python = /usr/bin/python3

# Host key checking (disable for development, enable for production)
host_key_checking = False

# Retry files
retry_files_enabled = True
retry_files_save_path = ./.ansible-retry

# Ansible output
result_format=yaml
display_skipped_hosts = False

# Facts caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./.ansible-cache
fact_caching_timeout = 86400

# Parallelism
forks = 10

# Timeout
timeout = 30

# Diff
always_show_diff = True

[ssh_connection]
# SSH arguments (using SSH config instead)
# ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
# -o ProxyJump=ansible@192.168.30.240 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ForwardAgent=yes

# Pipelining (speeds up execution by reducing SSH operations)
pipelining = True

# Control path (using SSH config instead)
# control_path = /tmp/ansible-%%h-%%p-%%r

[privilege_escalation]
# Become settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False
